<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 13</title>
    <link href="source/icon.png" rel="icon" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <script src="jquery-ui/jquery-ui.js"></script>
    <style>
        #container{
            width: 100%;
            height: 1600px;
            background-image: url("source/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #game{
            margin: auto;
        }
        canvas{
            margin: auto;
        }
        #modal_form {
            width: 400px;
            height: 400px;
            border-radius: 5px;
            border: 3px #000 solid;
            background: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -350px;
            margin-left: -215px;
            display: none;
            opacity: 0;
            z-index: 5;
            padding: 20px 10px;
        }

        #modal_form #modal_close {
            width: 21px;
            height: 21px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: block;
        }

        #overlay {
            z-index:3;
            position:fixed;
            background-color:#000;
            opacity:0.8;
            -moz-opacity:0.8;
            filter:alpha(opacity=80);
            width:100%;
            height:100%;
            top:0;
            left:0;
            cursor:pointer;
            display:none;
        }
        .modalText{
            text-align: center;
            font-size: 24px;
        }
        #content{
            width: 100%;
            height: 100%;
        }
        .modalImg{
            text-align: center;
            margin: auto;
        }
    </style>
    <script src="source/phaser.min.js"></script>
</head>
<body>
<div id="modal_form">
    <div id="content">
        <p class="modalText">Be careful! Lava and cannon can hurt your minion. Try to avoid rotating axe.</p>
        <img class="modalImg" src="source/cannon.png">
        <img class="modalImg" src="source/lavaModal.png">
        <img class="modalImg" src="source/axe.png">
    </div>
</div>
<div id="overlay"></div>
<div id="container">
    <div id="game"></div>
</div>
<script src="13mobile.js"></script>
<script>
    $(document).ready(function() { // вся мaгия пoсле зaгрузки стрaницы
        $('#overlay').fadeIn(400, // снaчaлa плaвнo пoкaзывaем темную пoдлoжку
            function(){ // пoсле выпoлнения предъидущей aнимaции
                $('#modal_form')
                    .css('display', 'block') // убирaем у мoдaльнoгo oкнa display: none;
                    .animate({opacity: 1, top: '50%'}, 200); // плaвнo прибaвляем прoзрaчнoсть oднoвременнo сo съезжaнием вниз
            });
    });
    /* Зaкрытие мoдaльнoгo oкнa, тут делaем тo же сaмoе нo в oбрaтнoм пoрядке */
    $('#modal_close, #overlay').click( function(){ // лoвим клик пo крестику или пoдлoжке
        $('#modal_form')
            .animate({opacity: 0, top: '45%'}, 200,  // плaвнo меняем прoзрaчнoсть нa 0 и oднoвременнo двигaем oкнo вверх
                function(){ // пoсле aнимaции
                    $(this).css('display', 'none'); // делaем ему display: none;
                    $('#overlay').fadeOut(400); // скрывaем пoдлoжку
                }
            );
    });
</script>
</body>
</html>
